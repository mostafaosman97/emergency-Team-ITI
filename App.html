    <!----------------------- divs have A text to make filter on Srvice Type on feature layer to show for User--------------------->

    <div class="funcList" id="funcList1">
        <ul>


            <li>
                <div>
                    <label> Filter a service you want </label><br>
                    <select id="filterServices" value="">
                        <option value="All">All</option>
                        <option value="Hospital">Hospitals</option>
                        <option value="Ambulance">Ambulance Stations</option>
                        <option value="Fire_Station">Fire Stations</option>
                        <option value="Police_Station">Police Stations</option>
                    </select>
                </div>
            </li>

            <li>
                <div>
                    <label> Find Other services </label><br>
                    <select id="findServices" value="">

                        <option value="ATM">ATM</option>
                        <option value="Hotel">Hotel</option>
                        <option value="Gas Station">Gas Station</option>
                        <option value="Metro Station">Metro Station</option>
                        <option value="Parking">Parking</option>
                    </select>
                </div>
            </li>

            <li> <button id="reportAcc">Report Accident</button> </li>


            <li> <button id="isAvailability">Check Availability Capacity</button> </li>


            <li>
                <div>
                    <label> Choose Tools </label><br>
                    <select id="findTools" value="All Tools">

                        <option value="showServiceArea">Find Service Area</option>
                        <option value="showOptimizeRoute">Find Optimize Route</option>
                        <option value="checkFacilities">Find 3 Closest Hospital</option>
                    </select>
                </div>
            </li>
            <li> <button id="clearGraphic">Clear Graphics</button><br></li><br>
            <li> <button id="resetAll">Reset All</button><br></li>
